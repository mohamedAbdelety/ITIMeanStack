<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Add User</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form #addingForm="ngForm" (submit)="addUser(addingForm)" fxLayout="column" fxLayoutAlign="start start">
            <mat-form-field appearance="outline">
                <mat-label>User Name</mat-label>
                <input matInput ngModel name="name" autocomplete="off" required minlength="4">
                <mat-icon *ngIf="!(addingForm.controls.name?.touched && addingForm.controls.name?.invalid)" matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-icon *ngIf="addingForm.controls.name?.touched && addingForm.controls.name?.invalid" matSuffix>sentiment_very_dissatisfied</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput ngModel name="email" autocomplete="off" required minlength="4">
                <mat-icon *ngIf="!(addingForm.controls.email?.touched && addingForm.controls.email?.invalid)" matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-icon *ngIf="addingForm.controls.email?.touched && addingForm.controls.email?.invalid" matSuffix>sentiment_very_dissatisfied</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Phone</mat-label>
                <input matInput ngModel name="phone" autocomplete="off" required minlength="4">
                <mat-icon *ngIf="!(addingForm.controls.phone?.touched && addingForm.controls.phone?.invalid)" matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-icon *ngIf="addingForm.controls.phone?.touched && addingForm.controls.phone?.invalid" matSuffix>sentiment_very_dissatisfied</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Website</mat-label>
                <input matInput ngModel name="website" autocomplete="off" required minlength="4">
                <mat-icon *ngIf="!(addingForm.controls.website?.touched && addingForm.controls.website?.invalid)" matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-icon *ngIf="addingForm.controls.website?.touched && addingForm.controls.website?.invalid" matSuffix>sentiment_very_dissatisfied</mat-icon>
            </mat-form-field>
            <button [disabled]="addingForm.invalid" mat-raised-button color="primary">Save</button>
        </form>
    </mat-card-content>
</mat-card>
